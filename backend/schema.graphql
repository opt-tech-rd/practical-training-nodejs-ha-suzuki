scalar JSON

enum Role {
  admin
  membert
}

type RawRule {
  action: [String!]!
  subject: [String!]!
  fields: [String!]
  conditions: JSON
}

type User {
  uid: String!
  email: String!
  role: Role!
  createdAt: String!
}

type Query {
  whoAmI: User
  rawRules: [RawRule!]
  users: [User!]
}

